<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../styles/contact.css">


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- icons -->
  <script src="https://kit.fontawesome.com/386e64cde3.js" crossorigin="anonymous"></script>    
</head>
<body>
  <section>
    <div class="contact-container">
      <div class="contact-image">
        <img src="../assets/CustomerService.png" alt="customer service">
      </div>
      <div class="contact-form">
        <div class="contact-text-container">
          <h4>Butuh Bantuan? <br> <span>Tanya SINIIAJA</span></h4>
        </div>
        <div class="contact-sub-text-container">
          <p>Punya pertanyaan atau ingin konsultasi, <br> kami siap membantu.</p>
        </div>
        <div class="contact-item">
          <i class="fa-solid fa-phone">  (021) 2211 2100</i>
          <i class="fa-solid fa-envelope">  cs@siniiaja.id</i>
        </div>
        <div class="button" id="button" onmouseover="hover(this)">
          <a href="">Hubungi Kami</a>
        </div>
      </div>
    </div>
  </section>
  
  <script src="../JS/app.js"></script>
</body>
</html>
